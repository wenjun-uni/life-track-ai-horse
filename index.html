    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700;900&display=swap');

      /* FLASH FIX: Force specific background everywhere */
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        overscroll-behavior: none; /* Prevents "white void" bounce on pull */
      }

      /* Global Theme Variables */
      :root {
        --bg-color: #E6E2D6;
        --text-color: #2C2C2A;
        --accent-color: #A62419;
      }

      body.theme-cyber {
        --bg-color: #050505;
        --text-color: #E0E0E0;
        --accent-color: #FF2A2A;
        background-color: var(--bg-color);
      }

      body.theme-ink {
         background-color: #E6E2D6;
      }

      /* FLASH FIX: Disable tap highlight color universally */
      * {
        -webkit-tap-highlight-color: transparent !important;
        -webkit-touch-callout: none;
      }

      body {
        color: var(--text-color);
        font-family: "Noto Serif SC", serif;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
        user-select: none; 
        transition: background-color 0.5s ease;
      }
      
      body.theme-cyber {
        font-family: "Courier New", "Noto Serif SC", monospace;
      }

      input, textarea {
        user-select: text; 
      }
      
      button:focus {
        outline: none;
      }
      
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* New Year Decorations */
      .lantern-swing {
        transform-origin: top center;
        animation: swing 4s ease-in-out infinite;
      }

      /* Cyber Scanline Overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
